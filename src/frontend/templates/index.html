<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Morazanes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container">
        <h1 class="pt-2 extra-bold font-serif text-6xl text-center">Morazan</h1>
        <span class="mx-3 font-serif italic bold">Una StableCoin para automáticamente transferir impuestos
            al
            gobierno.</span>
        <br>

        <button class="p-2 bg-blue-600 rounded mt-2 text-white extra-bold">Conectar Wallet</button>

        <div class="p-3 shadow content-fit">
            <h1 class="font-serif extra-bold text-2xl">Cantidad a Transferir</h1>
            <input class="font-mono my-1" type="number" placeholder="0.00" />
            <h1 class="extra-bold text-2xl">Dirección Destino</h1>
            <input class="font-serif font-mono my-1" type="text" placeholder="0x">
        </div>

        <button><a
                class="p-2 border bg-blue-500 hover:bg-blue-300 hover:p-3 duration-300 transition ease-in-out rounded text-white extra-bold">Enviar</a></button>
    </div>
</body>

</html>
